        #windy { width: 100%; height: 100vh; }

</head>
<body>
    <div id="windy"></div>
    <script>
        const options = {
            key: 'ZmpxA056VyRp6YBbexNbWLWcZQRUIJia',
            verbose: true,
            lat: 34.4573937954458,
            lon: 133.97470177281804,
            zoom: 5,
        };

        windyInit(options, windyAPI => {
            const { map } = windyAPI;
            L.popup()

                .setContent('Hello World')
                .openOn(map);
        });
